<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craft Beer Diary</title>
    <style>
        body { background-image: url(beerphoto.png);
        background-size: contain;}
        /* background-size: cover;} */
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="container" style="background-color:darksalmon; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
    <main class="row">
        <section id="heading" style="text-align: center" ;>
            <H2 style="color: darkblue;">CRAFT BEER TRACKER</H2>
        </section>
        <section id="createBeer" class="col">
            <h5 style="color: darkblue;">ADD NEW BEER</h5>
            <form style="color: darkblue;">
                <label for="createBrewery">ADD BREWERY NAME</label>
                <br>
                <input id="createBrewery" type="text" style="background-color: slateblue" name="brewery" required>
                <br>
                <label for="createBeerName">ADD BEER NAME</label>
                <br>
                <input id="createBeerName" type="text" style="background-color: slateblue" name="beerName" required>
                <br>
                <label for="createAbv">ADD ABV VALUE</label>
                <br>
                <input id="createAbv" type="number" min="0" step="0.1" style="background-color: slateblue" name="abv"
                    required>
                <br>
                <label for="createNice">WOULD YOU HAVE IT AGAIN?</label>
                <br>
                <select id="createNice" type="boolean" style="background-color: slateblue" name="nice" required>
                    <option value="true" boolean="true" style="background-color: white">YES</option>
                    <option value="false" boolean="false" style="background-color: white">NO</option>
                </select>
                <br>
                <br>
                <button type="reset" style="background-color: slateblue">RESET</button>
                <button type="submit" style="background-color: slateblue">SUBMIT</button>
            </form>
            <br>
            <h5 style="color: darkblue;">UPDATE BEER</h5>
            <form id="updateform" style="color: darkblue;">
                <label for="updateBrewery">ADD BREWERY NAME</label>
                <br>
                <input id="updateBrewery" type="text" style="background-color: slateblue" name="brewery" required>
                <br>
                <label for="updateBeerName">ADD BEER NAME</label>
                <br>
                <input id="updateBeerName" type="text" style="background-color: slateblue" name="beerName" required>
                <br>
                <label for="updateAbv">ADD ABV VALUE</label>
                <br>
                <input id="updateAbv" type="number" min="0" step="0.1" style="background-color: slateblue" name="abv"
                    required>
                <br>
                <label for="updateNice">WOULD YOU HAVE IT AGAIN?</label>
                <br>
                <select id="updateNice" type="boolean" style="background-color: slateblue" name="nice" required>
                    <option value="true" style="background-color: white">Yes</option>
                    <option value="false" style="background-color: white">No</option>
                </select>
                <br>
                <br>
                <button type="reset" style="background-color: slateblue">RESET</button>
                <button type="submit" style="background-color: slateblue">SUBMIT</button>
            </form>
            <br>
            <div id="getBeerById" class="col" style="color: darkblue;">
                <h5 style="color: darkblue;">GET BEER BY ID</h5>
                <label for="idOfBeer">Enter ID</label>
                <input id="idOfBeer" type="number" min="1" style="background-color: slateblue; width:150px">
                <button id="get" style="background-color: slateblue">GET</button>
            </div>
            <br>
            <div id="getBeerByName" class="col" style="color: darkblue;">
                <h5 style="color: darkblue;">GET BEER BY NAME</h5>
                <label for="nameOfBeer">Enter Name</label>
                <input id="nameOfBeer" type="text" style="background-color: slateblue; width:120px">
                <button id="getIdButton" style="background-color: slateblue;">GET</button>
                <br>
                <div id="getByNameOutput">
                </div>
        </section>
        <section id="getAllBeers" class="col-8">
            <h5 style="color: darkblue; text-align: center;">ALL BEERS</h5>
            <div id="getAllOutput" class="card-group row row-cols-3" style="color: blue;">
            </div>
        </section>
        <section>
            <h2 style="color: paleturquoise;">HISTORY</h2>
            <div id="history" style="color: paleturquoise;">
                <p></p>
            </div>
        </section>
    </main>
    <script src="./js/index.js"></script>
</body>

</html>
