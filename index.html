<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craft Beer Diary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class= "container">
    <main class = "row">
        <section id="heading">
            <H2>CRAFT BEER DIARY</H2>
            <img src="./beerphoto.jpg" class="img-fluid" alt="beerphoto">
        </section>
        <section id="createBeer">
            <h4>ADD NEW BEER</h4>
            <form>
                <label for="createBrewery">ADD BREWERY NAME</label>
                <br>
                <input id="createBrewery" type="text" style="background-color: slategrey" name="brewery" required>
                <br>
                <label for="createBeerName">ADD BEER NAME</label>
                <br>
                <input id="createBeerName" type="text" style="background-color: slategrey" name="beerName" required>
                <br>
                <label for="createAbv">ADD ABV VALUE</label>
                <br>
                <input id="createAbv" type="number" min="0" step="0.1" style="background-color: slategrey" name="abv"
                    required>
                <br>
                <label for="createNice">WOULD YOU HAVE IT AGAIN?</label>
                <br>
                <select id="createNice" type="boolean" style="background-color: slategrey" name="nice" required>
                    <option value="true" style="background-color: slategrey">YES</option>
                    <option value="false" style="background-color: slategrey">NO</option>
                </select>
                <br>
                <br>
                <button type="reset" style="background-color: slategrey">RESET</button>
                <button type="submit" style="background-color: slategrey">SUBMIT</button>
            </form>
        </section>
        <section id="getBeerById" class="col">
            <h4>GET BEER BY ID</h4>
            <label for="idOfBeer">Enter ID</label>
            <input id="idOfBeer" type="number" min="1" style="background-color: slategrey">
            <button id="get" style="background-color: slategrey;">GET</button>
        </section>
        <section id="getBeerByName">
            <h4>GET BEER BY NAME</h4>
            <label for="nameOfBeer">Enter Name</label>
            <input id="nameOfBeer" type="text" style="background-color: slategrey">
            <button id="get2" style="background-color: slategrey;">GET</button>
            <br>
            <div id="getByNameOutput">
            </div>
        </section>
        <section id="getAllBeers">
            <h4>GET ALL BEERS</h4>
            <div id="getAllOutput">
            </div>
        </section>
        <section id="updateBeer">
            <h4>UPDATE BEER</h4>
            <form>
                <label for="updateBrewery">ADD BREWERY NAME</label>
                <br>
                <input id="updateBrewery" type="text" style="background-color: slategrey" name="brewery" required>
                <br>
                <label for="updateBeerName">ADD BEER NAME</label>
                <br>
                <input id="updateBeerName" type="text" style="background-color: slategrey" name="beerName" required>
                <br>
                <label for="updateAbv">ADD ABV VALUE</label>
                <br>
                <input id="updateAbv" type="number" min="0" step="0.1" style="background-color: slategrey" name="abv"
                    required>
                <br>
                <label for="updateNice">WOULD YOU HAVE IT AGAIN?</label>
                <br>
                <select id="updateNice" type="boolean" style="background-color: slategrey" name="nice" required>
                    <option value="true" style="background-color: slategrey">YES</option>
                    <option value="false" style="background-color: slategrey">NO</option>
                </select>
                <br>
                <br>
                <button type="reset" style="background-color: slategrey">RESET</button>
                <button type="submit" style="background-color: slategrey">SUBMIT</button>
            </form>
        </section>
        <h2>HISTORY</h2>
        <section>
            <div id="history">
                <p></p>
            </div>
        </section>
    </main>
    <script src="./js/index.js"></script>
</body>

</html>
